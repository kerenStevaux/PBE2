<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloCadastroEndereco.css">
    <title>Cadastre seu Endereço</title>
    

</head>
<body>
    <div class="container">
        <h1>Cadastre Seu Endereço</h1>
        <form id="cadastroEnderecoForm"></form>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="8" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" maxlength="2" readonly>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" maxlength="50" readonly>

            <label for="numero">Número da Casa:</label>
            <input type="text" id="numero" name="numero" maxlength="4" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" maxlength="100" readonly>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" maxlength="100" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" maxlength="100" readonly>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
